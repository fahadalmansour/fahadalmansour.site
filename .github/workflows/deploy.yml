name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate PHP syntax
        run: |
          for f in auth.php signin.php dashboard.php logout.php; do
            php -l "$f"
          done

      - name: Deploy via SCP
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "$VPS_PORT" "$VPS_HOST" >> ~/.ssh/known_hosts 2>/dev/null

          FILES="index.html signin.php dashboard.php logout.php auth.php .htaccess favicon.svg robots.txt sitemap.xml 404.html"
          scp -P "$VPS_PORT" -i ~/.ssh/deploy_key $FILES "${VPS_USER}@${VPS_HOST}:public_html/"

      - name: Verify deployment
        run: |
          sleep 5
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://fahadalmansour.site/)
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Health check failed: HTTP $HTTP_CODE"
            exit 1
          fi
          echo "Health check passed: HTTP $HTTP_CODE"
